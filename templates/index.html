	<body class="container">
		<div id="content" style="position: absolute;">
			<h1 style="text-align:center">Audio Recorder</h1>
		<div class="audio-record">
			<button id="recordButton">Start Recording</button>
			<button id="stopButton" class="inactive">Stop</button>
		</div>
		<div class="playback">
				<audio src="" controls id="audio-playback" class="hidden"></audio>
		</div>

		<div class="download">
			<button class="hidden" id="downloadContainer">
				<a href="" download="" id="downloadButton">Download Audio</a>
			</button>
		</div>

		<div style="margin-bottom: 180px;">
			<h1>Upload Audio File</h1>
    	<form action="/result" method="post" enctype="multipart/form-data">
        	<div class="form-container">
            	<!-- <label for="audioFile">Select an audio file:</label> -->
            	<input type="file" name="audioFile" id="audioFile" accept="audio/*">
            	<input type="submit" id="subi" value="Upload" onclick="loading();">
        	</div>
    	</form>
		</div>
		</div>
